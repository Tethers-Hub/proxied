		  <h3>Settings</h3>
      
    <form id="keyForm">
        <input type="text" id="keyInput" placeholder="Type a key..." required>
        <input type="submit" value="Set Redirect Key">
    </form>
    

    <script>
        let redirectKey = null;

        document.getElementById("keyForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const keyInput = document.getElementById('keyInput');
            const key = keyInput.value.toLowerCase();

            if (key.length === 1) {
                redirectKey = key;
                keyInput.value = '';
                alert(`Redirect key set to "${key}"`);
            } else {
                alert('Please enter a single key.');
            }
        });

        document.addEventListener('keyup', function (event) {
            if (redirectKey && event.key.toLowerCase() === redirectKey) {
                window.location.href = 'https://classroom.google.com';
            }
        });
    </script>
